<app-navbar></app-navbar>
<div class="row" style="margin-top: 60px;">
  <div class="col-2 grey lighten-4">
      <form style="margin-left:50px;margin-top: 20px;">
        <div class="row">
          <div class="col-sm">
            <h3 style="margin-bottom: 20px;">Type</h3>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedpaid" name="checkedpaid" (click)="onPaid()"><p id="filter-text">Paid Course</p></mdb-checkbox>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedfree" name="checkedfree"  (click)="onFree()"><p id="filter-text">Free Course</p></mdb-checkbox>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm">
            <h3 style="margin-bottom: 20px;">Skill Level</h3>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedbeginner" name="checkedbeginner" (click)="onBeginner()"><p id="filter-text">Beginner</p></mdb-checkbox>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedintermediate" name="checkedintermediate" (click)="onIntermediate()" ><p id="filter-text">Intermediate</p></mdb-checkbox>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedadvance" name="checkedadvance"  (click)="onAdvance()"><p id="filter-text">Advance</p></mdb-checkbox>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm">
            <h3 style="margin-bottom: 20px;">Duration</h3>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedlessmonth" name="checkedlessmonth" (click)="onLessMonth()"><p id="filter-text">&lt; Month</p></mdb-checkbox>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedless3month" name="checkedless3month"  (click)="onLess3Month()"><p id="filter-text">1-3 Month</p></mdb-checkbox>
            <mdb-checkbox [default]="true" [(ngModel)]="checkedmore3month" name="checkedmore3month" (click)="onMore3Month()" ><p id="filter-text">3+ Month</p></mdb-checkbox>
          </div>
        </div>
        <hr>
        </form>
  </div>
  <div class="col-10" >
    <nav class="nav grey lighten-4 py-4" style="margin-left: -10px;">

        <div class="col-sm-2"  *ngFor="let subcourse of loadedSubCourses.re " style="margin-bottom: 10px;">

            <a [routerLink]="['/displaycourses',mainCourse.id,subcourse.name]" (click)="onSubCourse(mainCourse.id,subcourse.name) ">{{subcourse.name}}</a>

        </div>

      </nav>



        <div class="row" *ngIf="subCourse.id==null">
          <div class="col-md-3" *ngFor="let course of loadedSubCourses.cor | type:paid:free | skillLevel:beginner:advance:intermediate | duration:lessmonth:less3month:more3month" >
           <!-- Card -->
            <mdb-card >
                <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                  <!-- Card img -->
                  <img src="{{course.url}}" alt="Card image cap"  style="height: 160px;" >
                  <a [routerLink]="['/displaycourses','course-content',course._id]">
                    <div class="mask"></div>
                  </a>

                </div>
                <!--Card content-->
                <mdb-card-body style=" height: 40px;" >
                  <!--Title-->
                  <mdb-card-title >
                    <h6>{{course.name | shorten}}</h6>
                  </mdb-card-title>

                  <!--Text-->

                </mdb-card-body>
                <star-rating [value]="course.rate" checkedcolor="orange" uncheckedcolor="black" size="24px"    readonly="true" style="margin-bottom: -20px;margin-left:20px ;"></star-rating>
                <div style="max-height: 50px; background-color: grey; margin-top: 17px; ">


                    <P style="margin-left: 20px; color:white">Author: {{course.author}}</P>

                  </div>
              </mdb-card>
              <!-- Card -->
          </div>
        </div>


          <!-- ===========================================according to subcatergories -------------------------------------------->


      <div class="row" *ngIf="subCourse.id!=null">
          <div class="col-md-3" *ngFor="let course of loadedCourseVideosub | type:paid:free | skillLevel:beginner:advance:intermediate | duration:lessmonth:less3month:more3month" >



                <mdb-card >
                  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <img src="{{course.url}}" alt="Card image cap"  style="height: 160px;" >
                    <a [routerLink]="['/displaycourses','course-content',course._id]">
                      <div class="mask"></div>
                    </a>

                  </div>
                  <!--Card content-->
                  <mdb-card-body style=" height: 40px;" >
                    <!--Title-->
                    <mdb-card-title >
                      <h6>{{course.name | shorten}}</h6>
                    </mdb-card-title>

                    <!--Text-->

                  </mdb-card-body>
                  <star-rating [value]="course.rate" checkedcolor="orange" uncheckedcolor="black" size="24px"    readonly="true" style="margin-bottom: -20px;margin-left:20px ;"></star-rating>
                  <div style="max-height: 50px; background-color: grey; margin-top: 17px; ">


                      <P style="margin-left: 20px; color:white">Author: {{course.author}}</P>

                    </div>
                </mdb-card>
          </div>

        </div>




  </div>
</div>
<hr>
<app-footer></app-footer>
